    <body>
        <div class="landing">
            <div class="login-container">
                <h2>Ticket Booking</h2>
                <form action="/login" method="get">

                    <div class="input-group1 " >
                        <label for="Tickets"></label>
                        <input type="text" id="tickets" min="1" placeholder="No of Tickets" required>
                    </div>
                  
                    <button onclick="payment()" type="button" id="click">BOOK NOW</button>

                    <div class="input-group"  id="amount" >
                        <label for="amount"></label>
                        <input type="text"  id="values" placeholder="Amount" required>
                        <button class="btn " onclick="window.alert('Payment Done!')" style="background-color: rgb(47, 255, 127);">Pay now</button>
                    </div>
                </form>
            </div>
        </div>
<script src="./script/script.js"></script>
